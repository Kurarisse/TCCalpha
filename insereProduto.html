        <!-- INÍCIO CABEÇALHO -->

            <!-- INÍCIO ÁREA DA ESQUERDA -->
            <!-- INÍCIO MENU -->

                <!-- LOGO -->
            <a href="index.html"><img  class="logo" src="img/logo_logo.png" alt="Imagem de logo" title="Imagem de logo"></a>
            <!-- FIM LOGO -->
            <nav id="nav">
                <button id="btnCelular" aria-label="Abrir menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false"><img src="img/menu.png" alt="Imagem menu hambúrguer" title="Menu de links das páginas"><span>Menu</span></button>

                    <ul id="menu" role="menu">

                        <!-- ADICIONAR FUNÇÃO ONCLICK -->

                        </li> 
                    </ul>
            </nav>
            <!-- FIM MENU -->
            
        </div>
        <!-- FIM ÁREA DA ESQUERDA -->

        <!-- INÍCIO LINKS ALINHADOS À DIREITA E ACESSIBILIDADE-->
        <div class="direita">
            <div class="alinha">
                <a href="cadastro.html" title="Link para a página de cadastro" class="margem">Cadastro/Login</a>
                <a href="perfil.html" title="Link para acesso à página de perfil"><div id="imgPerfil" title="Boneco de perfil" width="20px"></div><span>Perfil</span></a>
                <button id="botaoContraste">&nbsp; / &nbsp;Alto Contraste<div id="imgContraste" title="Símbolo de contraste" width="20px"></div></button>&nbsp;
                <button id="aumentoFonte">Aumento de fonte</button>
            </div>
        </div>
        <!-- FIM LINKS ALINHADOS À DIREITA E ACESSIBILIDADE-->

        </header>
        <!-- FIM CABEÇALHO -->

        <!-- INÍCIO ÁREA CADASTRO DE PRODUTOS -->
        <div id="area">
            <div id="addDoc">
                <img src="img/addDoc.svg" alt="Imagem de pessoa inserindo documentos" width="450px" title="Imagem de pessoa inserindo documentos">
            </div>

            <div id="formulario">
                <form action="">
                    <div class="formCabeca">
                        <div class="titulo2">
                            <h1>Cadastro de produtos</h1>
                        </div>
                    </div>

                    <div class="boxes">
                        <div class="box" id="box1">
                            <label for="nomeProduto">Nome do produto</label>
                            <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Nome do produto" required>
                        </div>

                        <div class="box" id="box2">
                            <label for="quantidadeProduto">Quantidade de produtos</label>
                            <input type="number" name="quantidadeProduto" id="quantidadeProduto" placeholder="Quantidade de produtos" required>
                        </div>

                        <div class="box" id="box3">
                            <label for="tamanhoProduto">Tamanho do produto</label>
                            <select name="tamanhoProduto" id="tamanhoProduto" default="tamanho" required>
                                <option value="tamanho">Tamanho</option>
                                <option value="PP">PP</option>
                                <option value="P">P</option>
                                <option value="M">M</option>
                                <option value="G">G</option>
                                <option value="GG">GG</option>
                                <option value="XG">XG</option>
                                <option value="XXG">XXG</option>
                            </select>
                        </div>

                        <div class="box  descProduto" id="box4">
                            <label for="descProduto">Descrição do produto</label>
                            <input type="text" name="descProduto" id="descProduto" placeholder="Descrição do produto" required>
                        </div>
                    </div>

                    <div class="butao">
                        <button><a href="#">Cadastrar</a></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- FIM ÁREA CADASTRO DE PRODUTOS -->

        </div>
